<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission with Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <div class="container mt-5">
        <!-- Description -->
        <p id="description" style="color: rgb(221, 221, 218);">Please fill out the form below with your personal information and preferences.</p>

        <!-- Form -->
        <h1 id="title" style="color: rgb(207, 215, 215);">User Information Form</h1>
        <form id="form">
            <div class="form-group mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Enter your first name" required>
            </div>
            <div class="form-group mb-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Enter your last name" required>
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" placeholder="Enter your address" required></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" placeholder="Enter your pincode" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Gender</label><br>
                <input type="radio" id="male" name="gender" value="Male" required> Male
                <input type="radio" id="female" name="gender" value="Female" required> Female
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Choice of Food</label><br>
                <input type="checkbox" id="food1" value="Pizza"> Pizza
                <input type="checkbox" id="food2" value="Burger"> Burger
                <input type="checkbox" id="food3" value="Pasta"> Pasta
                <input type="checkbox" id="food4" value="Salad"> Salad
                <input type="checkbox" id="food5" value="Ice Cream"> Ice Cream
            </div>
            <div class="form-group mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter your state" required>
            </div>
            <div class="form-group mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Enter your country" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>

        <!-- Table -->
        <h2 class="text-center mt-5">Submitted Information</h2>
        <div class="table-responsive">
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th style="color: brown;">First Name</th>
                        <th style="color: brown;">Last Name</th>
                        <th style="color: brown;">Email</th>
                        <th style="color: brown;">Address</th>
                        <th style="color: brown;">Pincode</th>
                        <th style="color: brown;">Gender</th>
                        <th style="color: brown;">Food</th>
                        <th style="color: brown;">State</th>
                        <th style="color: brown;">Country</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be appended here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
